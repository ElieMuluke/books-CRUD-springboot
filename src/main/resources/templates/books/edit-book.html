<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles/style.css" />
		<title>Edit Book</title>
	</head>
	<body class="body">
		<div th:insert="~{parts/navigation::navigation}"></div>
		<div class="content">
			<h1>Edit Book</h1>
			<form method="post" action="/books/editBook" th:object="${bookToEdit}">
				<input
					type="text"
					name="title"
					placeholder="Enter title"
					th:value="${bookToEdit.title}"
				/>
				<input
					type="author"
					name="author"
					placeholder="Enter author"
					th:value="${bookToEdit.author}"
				/>
				<input
					type="year"
					name="year"
					placeholder="Enter year"
					th:value="${bookToEdit.year}"
				/>
				<input type="submit" value="Edit" />
			</form>
		</div>
		<div th:insert="~{parts/footer::footer}"></div>
	</body>
</html>
