<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles/style.css" />
		<title>Add Book</title>
	</head>
	<body class="body">
		<div th:insert="~{parts/navigation::navigation}"></div>
		<div class="content">
			<h1>Add Book</h1>
			<form method="post" action="/books/addBook" th:object="${newBook}">
				<input type="number" name="id" placeholder="Enter id" />
				<input type="text" name="title" placeholder="Enter title" />
				<input type="author" name="author" placeholder="Enter author" />
				<input type="year" name="year" placeholder="Enter year" />
				<input type="submit" value="Add" />
			</form>
		</div>
		<div th:insert="~{parts/footer::footer}"></div>
	</body>
</html>
